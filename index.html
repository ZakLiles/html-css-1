<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split left">
        <div class="title">
            <h1>Room breakfast</h1>
            <h2>$ 8.99</h2>
        </div>
    </div>
    <div class="split right">
        <div class="top-right right-cont">
            <div class="menu-cont">
                <h3>Breakfast Includes</h3>
                <table>
                    <tr>
                        <td>Croissant</td>
                        <td>$ 1.50</td>
                    </tr>
                    <tr>
                        <td>Scrambled eggs</td>
                        <td>$ 3.50</td>
                    </tr>
                    <tr>
                        <td>Coffee</td>
                        <td>$ 1.99</td>
                    </tr>
                    <tr>
                        <td>Orange juice</td>
                        <td>$ 2.00</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="bottom-right">
            <div class="card-info-cont right-cont">
                <div class="form-cont">
                    <form>
                        <label for="ccnum">Card Number</label>
                        <input type="tel" id="ccnum" name="cardnumber" placeholder="4319 5678 0432 1854">
                        <label for="cname">Card Holder</label>
                        <input type="text" id="cname" name="cardname" placeholder="Mark Appleseed">
                        <div class="col-50 left-col">
                            <label for="exp-date">Expires</label>
                            <input type="tel" id="exp-date" name="exp-date" placeholder="05/2018">
                        </div>
                        <div class="col-50 right-col">
                            <label for="cvc">CVC/CVV</label>
                            <input type="tel" id="cvc" name="cvc-cvv" placeholder="654">
                        </div>
                        <button type="submit">Pay now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
